<!DOCTYPE html>
<html>

<head>
  <title>BogusApp: Web</title>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <style>
    body {
      margin: 0;
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
      background-image: linear-gradient(#1EBEA5, #dfdfdf 50%);
    }

    h2 {
      color: #55636B;
      font-weight: 300;
      font-size: 26px;
      margin-bottom: 28px;
    }

    ol {
      font-size: 16px;
      color: #4b4b4b;
      margin-bottom: 40px;
    }

    li {
      line-height: 30px;
    }

    .qrCode {
      width: 300px;
      height: 300px;
      margin: auto;
    }

    #name {
      display: none;
      font-size: 4rem;
      padding: 10px;
      border-radius: 3px;
    }

    #game {
      display: none;
      font-family: monospace;
      border: 2px solid black;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.5rem;
    }

    #game:hover {
      background: black;
      color: white;
    }

    #scan-section {
      border-radius: 3px;
      background-color: white;
      padding: 50px 100px;
      box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19), 0 12px 15px 0 rgba(0, 0, 0, 0.24);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    strong {
      color: #171717;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1 id="name"></h1>
  <a id="game" href="https://linxea.github.io/blackbox/">ðŸ¤¡ Do you want to play a game?</h2>
  <div id="scan-section" style="display:none">
    <h2>To use BogusApp on your computer:</h1>
      <ol>
        <li>Go to <a href="https://bogusapp.herokuapp.com/mobile" target="_blank"
            rel="noopener noreferrer"><strong>https://bogusapp.herokuapp.com/mobile</strong></a></li>
        <li>Enter your name in the website and point the camera to this screen</li>
        <li>If you are feeling curious, use your iPhone camera or a QR Code reader ðŸ˜…</li>
      </ol>
      <div class="qrCode">
        <canvas id="qrCode"></canvas>
      </div>
  </div>

  <script src="./static/qrious.min.js"></script>
  <script type="text/javascript">
    // Use localUrl if you are testing locally
    // For example, `const connection = new WebSocket(localUrl);`

    const localUrl = "ws://localhost:8080";
    const url = "wss://bogusapp.herokuapp.com";
    const connection = new WebSocket(url);

    connection.onopen = () => {
      const payload = {
        action: "getQRCode"
      };

      const payloadJSON = JSON.stringify(payload);
      connection.send(payloadJSON);

      console.log(`Send payload to server via websocket: ${payloadJSON}`);
    };

    connection.onmessage = event => {
      console.log(`Receive data from server via websocket: ${event.data}`);

      const response = JSON.parse(event.data);
      const { action } = response;

      switch (action) {
        case "getQRCode":
          const { qrCode } = response;
          showQrCode(qrCode);
          break;
        case "verifiedAccount":
          const { username } = response;
          loginUser(username);
          break;
        case "invalidQRCode":
          alert(response.message);
          break;
        default:
          if (response.message) {
            alert(response.message);
          } else {
            alert("Something went wrong.");
          }
      }
    };

    connection.onerror = error => {
      console.log(`WebSocket error: ${error}`);
    };

    connection.onclose = () => {
      console.log("WebSocket is now closed.");
    };

    showQrCode = qrCode => {
      new QRious({
        element: document.getElementById("qrCode"),
        size: 300,
        value: `https://bogusapp.herokuapp.com/mobile-camera?qrCode=${qrCode}`
      });

      console.log(`HERE'S MY QR CODE: ${qrCode}`);
    };

    loginUser = username => {
      // Hide the QR code and display username
      const scanElement = document.getElementById("scan-section");
      const nameElement = document.getElementById("name");
      const gameElement = document.getElementById("game");

      scanElement.style.display = "none";
      nameElement.style.display = "block";
      nameElement.innerHTML = `Hello ${username} ðŸ’©!`;
      gameElement.style.display = "block";

      // You can now close the websocket.
      connection.close();
    };
  </script>
</body>

</html>
