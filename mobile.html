<!DOCTYPE html>
<html>
  <head>
    <title>BogusApp: Mobile</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        background-color: #f3f3f3;
      }

      #message {
        margin: 40vh auto;
        width: 90%;
        max-width: 500px;
        display: none;
        font-size: 4rem;
      }

      #camera-section {
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #name {
        width: 90%;
        max-width: 600px;
        height: 50px;
        font-size: 1.5rem;
        margin-bottom: 30px;
        padding: 5px 15px;
      }

      #name::placeholder {
        color: lightgray;
      }

      #loadingMessage {
        height: 200px;
      }

      #qrCodeReader {
        margin-top: 100px;
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
        max-height: 500px;
      }

      h1 {
        font-weight: 500;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      p {
        color: #afafaf;
        max-width: 400px;
        text-align: center;
        margin-bottom: 40px;
      }

      strong {
        color: #171717;
        font-weight: 500;
      }
    </style>
    <script type="text/javascript" src="./static/jsQR.js"></script>
  </head>

  <body>
    <h1 id="message"></h1>
    <div id="camera-section">
      <h1>Scan Code</h1>
      <p>
        Go to
        <a href="./web" target="_blank" rel="noopener noreferrer"
          ><strong>https://bogusapp.herokuapp.com/web</strong></a
        >
        on your computer and scan the QR code.
      </p>
      <input type="text" id="name" placeholder="Enter Your Name, Stranger" />
      <div id="loadingMessage">
        ðŸŽ¥ Unable to use camera. If you are using iPhone, please use Safari.
      </div>
      <canvas id="qrCodeReader" hidden></canvas>
    </div>

    <script type="text/javascript">
      const usedQRCodes = [];

      // QR Code Scanner from https://github.com/cozmo/jsQR
      const video = document.createElement("video");
      const canvasElement = document.getElementById("qrCodeReader");
      const canvas = canvasElement.getContext("2d");
      const loadingMessage = document.getElementById("loadingMessage");

      // Use facingMode: environment to attempt to get the front camera on phones
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then(function(stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
          video.play();
          requestAnimationFrame(tick);
        });

      tick = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;

          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(
            video,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          const imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          const data = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert"
          });

          if (data) {
            const url = data.data;
            const qrCode = url.split("?qrCode=")[1];

            const isQRCodeUsed = usedQRCodes.includes(qrCode);
            if (!isQRCodeUsed) {
              requestQRCodeLogin(qrCode);
              usedQRCodes.push(qrCode);
            }
          }
        }
        requestAnimationFrame(tick);
      };

      requestQRCodeLogin = qrCode => {
        const host = location.host;
        const isLocal = host.includes("localhost");
        const webSocketUri = `ws${isLocal ? "" : "s"}`;
        const url = `${webSocketUri}://${host}`;
        const connection = new WebSocket(url);

        connection.onopen = () => {
          const nameElement = document.getElementById("name");
          const payload = {
            action: "validateQRCode",
            username: nameElement.value || "Stranger",
            qrCode
          };

          const payloadJSONString = JSON.stringify(payload);
          connection.send(payloadJSONString);
          console.log(`Send payload to websocket: ${payloadJSONString}`);
        };

        connection.onerror = error => {
          console.log(`WebSocket error: ${error}`);
        };

        connection.onmessage = event => {
          console.log(`Receive message from websocket: ${event.data}`);

          const response = JSON.parse(event.data);
          const { action } = response;

          switch (action) {
            case "verifiedAccount":
              const { username } = response;
              const cameraElement = document.getElementById("camera-section");
              const messageElement = document.getElementById("message");
              cameraElement.style.display = "none";
              messageElement.style.display = "block";
              messageElement.innerText = `Hello ${username}, you've successfully logged in! ðŸŽ‰`;
              connection.close();
              break;
            default:
              const { message } = response;
              alert(message);
          }
        };

        connection.onclose = () => {
          console.log("WebSocket is closed.");
        };
      };
    </script>
  </body>
</html>
