<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      background-color: #f3f3f3;
    }

    #message {
      margin: 40vh auto;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <h1 id="message">Logging you in... ðŸ˜…</h1>
  <h2 id="name"></h2>
  <script type="text/javascript">
    // This page should be redirected from the camera, /mobile?qrCode=123
    // If you are using mobile link, you should be redirected to /desktop-mobile with a QR Code scanner
    (function () {
      if (location.search.split("?qrCode=").length > 1) {
        const qrCode = location.search.split("?qrCode=")[1];
        requestQRCodeLogin(qrCode);
      }
    })();

    function requestQRCodeLogin(qrCode) {
      const url = "wss://bogusapp.herokuapp.com";
      const connection = new WebSocket(url);
      const nameElement = document.getElementById("name");
      connection.onopen = () => {
        const payload = {
          action: "validate_qr_code",
          username: nameElement.value || "noname",
          qrCode
        };

        const payloadJSON = JSON.stringify(payload);
        connection.send(payloadJSON);
        console.log(`Send payload to websocket: ${payloadJSON}`);
      };

      connection.onerror = error => {
        console.log(`WebSocket error: ${error}`);
      };

      connection.onmessage = event => {
        console.log(`Receive message from websocket: ${event.data}`);

        const response = JSON.parse(event.data);
        const { action } = response;

        switch (action) {
          case "validated_qr_code":
            const { username } = response;
            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            messageElement.innerHTML = `Woohoo ðŸŽ‰, ${username} is now logged in to Web.BogusApp!`;
            connection.close();
            break;
          case "error":
          default:
            const { message } = response;
            alert(message);

            // There's no retrying for this page so we can close the connection
            connection.close();
        }
      };

      connection.onclose = () => {
        console.log("WebSocket is closed.");
      };
    }
  </script>
</body>

</html>
